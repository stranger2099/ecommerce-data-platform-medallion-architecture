    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      source_linked_deployment : false
    workspace:
      host: https://dbc-506a9bc9-427c.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-506a9bc9-427c.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/dssiddharth@outlook.com to make sure we only have a single copy.
      root_path: /Workspace/Users/dssiddharth@outlook.com/PROD/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: dssiddharth@outlook.com
        level: CAN_MANAGE
