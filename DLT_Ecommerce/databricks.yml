  name: DLT_Ecommerce
  uuid: 7cd0d6cf-f16f-4781-8b32-d5891d185103

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
